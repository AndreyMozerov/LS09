name: Test



on: [ push ]

jobs:
  test:
    # где запуск
    runs-on: ubuntu-latest
# что делаем
    steps:
      # выкачиваем репо
      - uses: actions/checkout@v3
      # настраиваем java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
         - uses: Xotabu4/selenoid-github-action@v2
            # запуск тестов
      - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub
